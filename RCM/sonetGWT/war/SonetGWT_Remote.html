<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta name='gwt:module' content='pt.ist.sonet.presentationserver.client.Core=pt.ist.sonet.presentationserver.client.Core'>
    </head>
    <body>
        <!-- Load the JavaScript code for GWT -->
        <script language="javascript" src="sonetgwt/sonetgwt.nocache.js"></script>

        <!-- For some unknown reason in Internet Explorer you have to have cellpadding/spacing ON THE ELEMENT and not on the STYLE if it is in the body tag like this -->
        <table id="wrapper" cellpadding="0" cellspacing="0" style="width: 100%;height: 100%;">

             <!-- Header row -->
             <tr style="height: 15%; background: #EDEDED;">
                 <td colspan="2" id="header"></td>
             </tr>

             <!-- Body row and left nav row -->
             <tr style="height: 80%;">
                 <td id="leftnav" style="background: #C4C4C4; width: 20%;"></td>
                 <td id="content" style="width: 80%;"></td>
             </tr>

             <!-- Footer row -->
             <tr style="height: 5%; background: #EDEDED;">
                <td colspan="2" id="footer"></td>
             </tr>

        </table>

        <!-- This iframe handles history -->
        <iframe id="__gwt_historyFrame" style="width:0;height:0;border:0"></iframe>
    </body>
</html>
